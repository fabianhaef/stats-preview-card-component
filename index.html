<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1>Get <i class="h1-accent">insights</i> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2 class="stat-number">10k+</h2>
          <i class="stat-desc">COMPANIES</i>
        </div>
        <div class="stat">
          <h2 class="stat-number">314</h2>
          <i class="stat-desc">TEMPLATES</i>
        </div>
        <div class="stat">
          <h2 class="stat-number">12m+</h2>
          <i class="stat-desc">QUERIES</i>
        </div>
      </div>
    </div>
    <img src="./images/image-header-desktop.png" alt="image-header-desktop" class="image-desktop">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fabianhaef">fabian h√§fliger</a>.
  </div>
</body>
</html>
